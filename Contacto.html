<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/estilosContacto.css">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="./js/navbar.js" defer></script>
    <script src="./js/footer.js" defer></script>
    <script src="https://kit.fontawesome.com/e8f8c69e4a.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">

    <title>Rolling-Movies</title>

</head>

<header>
    <div id="navBarIdem"></div>
</header>

<body class="bg-dark">
    <main>
        <section class="container main_contacto">
            <section class="row  mt-5">
                <article class="col-sm-12 col-md-6 my-3">
                    <h3 class="text-center text-light">Envianos un mensaje</h3>
                    <form>
                        <div class="form-group my-3">
                            <label class=" text-light">Nombre y apellido</label>
                            <input type="text" placeholder="Mauricio Campo" class="form-control" required>
                        </div>
                        <div class="form-group my-3">
                            <label class=" text-light">Email</label>
                            <input type="email" placeholder="mcampo26@gmail.com" class="form-control" required>
                        </div>
                        <div class="form-group my-3">
                            <label class="text-light">Consulta</label>
                            <textarea class="form-control" placeholder="Ingrese su Consulta" rows="4" required></textarea>
                        </div>
                        <div class="form-group form-check my-3">
                            <input type="checkbox" class="form-check-input " checked>
                            <label class="form-check-label  text-light"> Suscribite a nuestras novedades- Newsletters</label>
                        </div>
                        <button type="submit" class="btn btn-primary my-3">Enviar</button>
                    </form>
                </article>
                <article class="col-sm-12 col-md-6 my-3">
                    <h3 class="text-center text-light">Rolling Movies</h3>
                    <p class="text-light">Direccíon para llegar a nuestra sede a hacer los trámites personalmente, te esperamos brindarte la mejor información y nuestra ayuda.- </p>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3560.1022202999184!2d-65.209390485688!3d-26.83670088316032!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225d3ad7f30f1d%3A0xf8606cd659b8e3e4!2sRollingCode%20School!5e0!3m2!1ses-419!2sar!4v1616643393539!5m2!1ses-419!2sar"
                        class="w-100" height="255" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </article>
            </section>
        </section>
    </main>

    <footer>
        <div id="footerIdem"></div>
    </footer>


    <script src="js/jquery-3.6.0.min.js "></script>
    <script src="js/popper.min.js "></script>
    <script src="js/bootstrap.min.js "></script>
</body>

</html>
