<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="./css/EstilosAdmin.css">
    <script src="./js/admin.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.5/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.6/dist/sweetalert2.all.min.js"></script>
    <script src="./js/navbar.js" defer></script>
    <script src="./js/footer.js" defer></script>
    <link rel="shortcut icon" href="./img/tv-icon-removebg-preview.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>

<body class="bg-black">
    <header>
        <div id="navBarIdem"></div>
    </header>

    <main class="container">
        <section class="my-5 row">

            <div class="col-sm-8 col-md-12 col-lg-12">
                <h2 class="display-4 text-light admin_main">Administrar Peliculas y Series</h2>

            </div>
            <div class=" d-flex justify-content-end pt-1">
                <button class="agregar" onclick="Limpiar(), ocultarBotonEditar()" type="button" data-bs-toggle="modal" data-bs-target="#exampleModa1">
                <b class="Letra-agregar text-center">Agregar</b>
                </button>
            </div>
            </div>
            <hr>
        </section>

        <section class="container">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th class=" text-light" scope="col-sm-6">Codigo</th>
                            <th class=" text-light" scope="col-sm-6">Nombre</th>
                            <th class=" text-light" scope="col-sm-6">Categoria</th>
                            <th class="d-none text-light d-sm-table-cell" scope=" col-sm-6">Descripcion</th>
                            <th class=" text-light" scope="col-sm-6">Opciones</th>
                        </tr>
                    </thead>
                    <tbody id="tablaSeriesPeliculas"></tbody>
                </table>
            </div>
        </section>
    </main>
    <!-- MODAL AGREGAR-->
    <div class="modal fade" id="exampleModa1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Peliculas y Series</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form">
                        <div class="mb-3">
                            <label>Nombre</label>
                            <input type="text" id="nombre" class="form-control" placeholder="..." required>
                        </div>
                        <div class="mb-3">
                            <label>Categoria</label>
                            <input type="text" id="categoria" class="form-control" placeholder="..." required>
                        </div>
                        <div class="mb-3">
                            <label>Descripcion</label>
                            <textarea id="descripcion" rows="3" class="form-control" placeholder="..." required></textarea>
                        </div>
                        <div class="mb-3">
                            <label>Imagen</label>
                            <input type="text" id="imagen" class="form-control" placeholder="Agregar una imagen" required>
                        </div>
                        <div id="newBoton" onclick="AgregarElemento(),  elementoEditado(event)" data-bs-dismiss="modal" aria-label="Close"></div>
                        <button id="botonGuardar" onclick="AgregarElemento(), elementoAgregado(event)" class="btn btn-primary" type="submit" data-bs-dismiss="modal" aria-label="Close">Guardar</button>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <footer>
        <div id="footerIdem"></div>
    </footer>

    <!-- Supuestamente con esto no envia en blanco , pero no me funciona.... todo tuyo German ;) -->
    <script>
        var form = document.getElementById("form");
        form.addEventListener("submit", function(event) {
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add("was-validated");
        });
    </script>

    <script type="module" src="js/admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
