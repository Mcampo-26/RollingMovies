<body style="font-family: Arial, Helvetica, sans-serif;">
    <article class="contenedor_parrafos d-flex justify-content-center mt-5 mb-5">
        <div class="log_in_content col-4">

            <div class="inicio_sesion_titulo">
                <h1 class="inicio_sesion_titulo_h1"><strong> Iniciar Sesión</strong></h1>
            </div>

            <form class="log_in_AS" id="login-form">
                <div class="mb-4">
                    <label for="reg-email">Email</label>
                    <input id="reg-email" type="text" class="form-control" placeholder="Email" required>
                </div>
                <div>
                    <label for="reg-contrasena">Contraseña</label>
                    <input id="reg-contrasena" type="password" class="form-control" placeholder="*****" required>
                </div>
                <div class="cont-in-sesion mt-3">
                    <button type="submit" class="btn" id="in_ses" onclick="logearUsuario()"><strong>Iniciar Sesión</strong></button>
                </div>
            </form>

            <div class="form-check" id="check-recuerdame">
                <div class="estilo-input">
                    <input class="form-check-input" type="checkbox" name="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked" id="text-recuerdame">Recuérdame</label>
                </div>

                <div>
                    <button class="olv-cont" href="#">¿Necesitas ayuda?</button>
                </div>
            </div>

            <div class="primera-vez-box">
                <p class="primera-vez text-light">¿Primera vez en Rolling Movies? </p>
                <a href="sign_in.html">Registrarse</a>
            </div>

        </div>
    </article>


    <footer>
        <div id="footerIdem"></div>
    </footer>
