<header>
    <div id="navBarIdem"></div>
</header>


<body class="bg-dark" style="font-family: Arial, Helvetica, sans-serif;">



    <article class="contenedor_parrafos d-flex justify-content-center">
        <div class="log_in_content col-4">

            <div class="inicio_sesion_titulo">
                <h2 class="inicio_sesion_titulo_h1 text-light"><strong> Iniciar Sesión</strong></h2>
            </div>

            <form class="log_in_AS" id="login-form">
                <div>
                    <label for="reg-email">Email</label>
                    <input id="reg-email" type="text" class="form-control" placeholder="Email" required>
                </div>

                <div class="text-light" id="emailHelp" class="form-text">

                    Ingresa un email o un número de teléfono válido.
                </div>

                <div>
                    <label for="reg-contrasena">Contraseña</label>
                    <input id="reg-contrasena" type="password" class="form-control" placeholder="*****" required>
                </div>

                <div class="cont-in-sesion">
                    <button type="submit" class="btn" id="in_ses" onclick="logearUsuario()"><strong>Iniciar Sesión</strong></button>
                </div>
            </form>




            <div class="form-check" id="check-recuerdame">
                <div class="estilo-input">
                    <input class="form-check-input" type="checkbox" name="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked" id="text-recuerdame">
                                    Recuérdame
                                    </label>
                </div>

                <div>
                    <button class="olv-cont" href="#">¿Necesitas ayuda?</button>
                </div>
            </div>

            <!-- contenedor  -->
            <div class="primera-vez-box">
                <p class="primera-vez text-light">¿Primera vez en Rollin Movies? </p>
                <a href="sign_in.html">Registrarse</a>
            </div>


    </article>


    <footer>
        <div id="footerIdem"></div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
