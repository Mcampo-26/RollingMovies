<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <script src="./js/sign_in.js" defer></script>
    <link rel="stylesheet" href="./css/sign_in.css">>
    <script src="./js/navbar.js" defer></script>
    <script src="./js/footer.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.5/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.6/dist/sweetalert2.all.min.js"></script>
    <link rel="shortcut icon" href="./img/tv-icon-removebg-preview.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <title>Registrarse en Rolling Movies</title>
</head>
<header>
    <div id="navBarIdem"></div>
</header>

<body class="bg-dark">
    <section>
        <div>
            <div class="form-container">
                <h2 class="form-title text-light text-center">Create User</h2>
                <form class="log_in_AS" id="login-form">
                    <div>
                        <label class=" mail" for="reg-email">Email</label>
                        <input id="reg-email" type="text" class="form-control" placeholder="@mail" required>
                    </div>
                    <div>
                        <label class="pass mt-4" for="reg-contrasena">Password</label>
                        <input id="reg-contrasena" type="password" class="form-control" placeholder="*****" required>
                    </div>
                    <div class="cont-in-sesion crear">
                        <button type="submit" class="btn text-light fs-5" id="in_ses" onclick="logearUsuario()"><strong>Create</strong></button>
                    </div>


                </form>
                <div class="form-links">
                    <a href="error404.html" target="_blank" class="help-link">¿Necesitas ayuda?</a>
                    <span class="link-separator"></span>
                    <a href="error404.html" target="_blank" class="signup-link">¿Primera vez en Rolling Movies?</a>
                </div>
            </div>
        </div>

    </section>

    <footer>
        <div id="footerIdem"></div>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
